<!DOCTYPE html>
{% extends 'repositories_app/repository.html' %}
{% load crispy_forms_tags %}
    {% block show_block %}
    <br>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <h3 class="card-title">
                        Project
                    </h3>
                </div>
                <div class="container">
                    <form method="POST">
                        {{form|crispy}}
                        {% csrf_token %}
                        <input type="submit" class="btn btn-success" value="Submit">
                        <a class="btn btn-secondary" href="/repositories/repository/{{repository.id}}/projects" role="button">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
        
    {% endblock %}
