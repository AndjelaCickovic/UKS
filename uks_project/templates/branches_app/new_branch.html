<!DOCTYPE html>
{% extends 'branches_app/main.html' %}
{% load crispy_forms_tags %}
    {% block column_block %}
        <div class="card" style="margin-left:15%; margin-top: 30px;">
            <div class="card-body">
                <div class="row">
                    <div class='col-sm-7'>
                    <h3 class="card-title">
                        {{title}}
                    </h3>
                    </div>
                    <div class='col-sm-3' style="margin-left:5%">
                        <a href="/repositories/repository/{{repository.id}}/branches"><i class="fa fa-times" aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="container" >
                    {% if error_add %}
                        <div class="alert alert-danger" role="alert">{{error_add}}</div>
                    {% endif %}
                    <form method="POST">
                        {{form|crispy}}
                        {% csrf_token %}
                        <input type="submit" class="btn btn-success" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        
    {% endblock %}
