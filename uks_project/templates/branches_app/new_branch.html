<!DOCTYPE html>
{% extends 'repositories_app/repository.html' %}
{% load crispy_forms_tags %}
    {% block show_block %}
        <div class="card" style="width:70%;margin-left:15%">
            <div class="card-body">
                <div class="row">
                    <h3 class="card-title">
                        Branch
                    </h3>
                </div>
                <div class="container" >
                    {% if err %}
                        <div class="alert alert-danger" role="alert">{{err}}</div>
                    {% endif %}
                    <form method="POST">
                        {{form|crispy}}
                        {% csrf_token %}
                        <input type="submit" class="btn btn-success" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        
    {% endblock %}
