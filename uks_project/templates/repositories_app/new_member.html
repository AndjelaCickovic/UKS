<!DOCTYPE html>
{% extends 'repositories_app/repository.html' %}
{% load crispy_forms_tags %}
{% block add_block %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <h3 class="card-title">
                    Member
                </h3>
            </div>
            <div class="container">
                {% if member %}
                
                   Username:  <b>{{member.user.user}}</b>

                {% endif %}
                <form method="POST">
                    {{form|crispy}}
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-9">
                            <input type="submit" class="btn btn-success" value="Submit">
                        </div>
                        <a class="btn btn-danger" href="/repositories/repository/{{repository.id}}" role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
