<!DOCTYPE html>
{% extends 'repositories_app/repository.html' %}
{% load crispy_forms_tags %}
{% block show_block %}
<br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <h3 class="card-title">
                    Edit repository
                </h3>
            </div>
            <div class="container">
                <form method="POST">
                    {{form|crispy}}
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-11">
                            <input type="submit" class="btn btn-success" value="Save">
                        </div>
                        <a class="btn btn-danger" href="/repositories/" role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
