<!DOCTYPE html>
{% extends 'myapp/base.html' %}
    {% block body_block %}
        <h1>Wiki page</h1>
        {% if pages %}
        <ul>
            {% for page in pages %}
            <li>
                {{page.title}}
            </li>
            {% endfor %}
        </ul>
        {% else %}
            There are no pages
        {% endif %}
        <button click()>Add new page</button>
    {% endblock %}
