<!DOCTYPE html>
{% extends 'wiki_app/main.html' %}
    {% block page_block %}
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <h3 class="card-title">
                        {{ page.title }}
                    </h3>
                    <div class="text-right">
                        <a class="btn btn-primary" href="/wiki/page/edit/{{page.id}}" role="button">Edit</a>
                        <a class="btn btn-danger" href="/wiki/page/delete/{{page.id}}" role="button">Delete</a>
                    </div>
                </div>
                <p>{{ page.content }}</p>    
                <br/>
                <p>{{ page.message }}</p>  
            </div>
        </div>
        
    {% endblock %}
