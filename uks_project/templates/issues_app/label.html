<!DOCTYPE html>
{% extends 'issues_app/main.html' %}
{% block add_block %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <h3 class="card-title">
                    New Label
                </h3>
            </div>
            <div class="container">
                <form method="POST">
                    {{form.as_p}}
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
