<!DOCTYPE html>
{% extends 'repositories_app/repository.html' %}
{% load crispy_forms_tags %}
{% block show_block %}
    <div class="card" style="width:80%;margin-left:10%">
        <div class="card-body">
            <div class="row">
                <h3 class="card-title">
                    Edit milestone
                </h3>
            </div>
            <div class="container">
                <form method="POST">
                    {{form|crispy}}
                    {% csrf_token %}
                    <input type="submit" class="btn btn-success" value="Save">
                    <a class="btn btn-secondary" href="/repositories/repository/{{repository.id}}/issues/milestones" role="button">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
