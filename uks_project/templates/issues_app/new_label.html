<!DOCTYPE html>
{% extends 'issues_app/issues.html' %}
{% block help_block %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">
                    <a class="btn btn-primary" href="/repositories/repository/{{repository.id}}/issues/labels" role="button"><</a>
                </div>
                <h3 class="card-title">
                    New label
                </h3>
            </div>
            <div class="container">
                <form method="POST">
                    {{form.as_p}}
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
