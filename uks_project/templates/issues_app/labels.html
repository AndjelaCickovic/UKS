<!DOCTYPE html>
{% extends 'issues_app/issues.html' %}
{% block help_block %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <a class="btn btn-primary" href="/repositories/repository/{{repository.id}}/issues/add-label" role="button">Add label</a>
                </div>
            </div>
            <hr>
            <div class="row">
                <h3 class="card-title">
                    &nbsp;&nbsp;Labels
                </h3>
            </div>
            <div class="container">
                <div class="col-md-12">
                    {% if labels %}
                    <table class="col-md-12">
                        <tr style="border-bottom-width: 1; border-bottom-style: solid; border-bottom-color: black;">
                            <th style="width: 30%; border-right-width: 1px; border-right-style: solid; border-right-color: black;">Name</th>
                            <th style="width: 70%;">Description</th>
                            <th>&nbsp;</th>
                        </tr>
                        {% for label in labels %}
                            <tr>
                                <td style="border-right-width: 1px; border-right-style: solid; border-right-color: black;">{{ label.name }}</td>
                                <td>&nbsp;{{ label.description }}</td>
                                <td>
                                    <ul class="navbar-nav ml-auto">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-ellipsis-h"></i></a>
                                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                <a class="dropdown-item" href="/repositories/repository/{{repository.id}}/issues/edit-label/{{label.id}}">Edit</a>
                                                <a class="dropdown-item" href="/repositories/repository/{{repository.id}}/issues/delete-label/{{label.id}}">Delete</a>
                                            </div>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                    {% else %}
                    <h4>No labels found!</h4>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
