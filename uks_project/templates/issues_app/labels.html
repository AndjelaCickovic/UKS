<!DOCTYPE html>
{% extends 'issues_app/main.html' %}
{% block help_block %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">
                    <a class="btn btn-primary" href="/issues/add-label" role="button">Add label</a>
                </div>
            </div>
            <div class="row">
                <h3 class="card-title">
                    Labels
                </h3>
            </div>
            <div class="container">
                <div class="col-md-5">
                    {% if labels %}
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                        {% for label in labels %}
                            <tr>
                                <td>{{ label.name }}</td>
                                <td>{{ label.description }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                    {% else %}
                    <h3>No labels found!</h3>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
