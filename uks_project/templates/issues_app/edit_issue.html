<!DOCTYPE html>
{% extends 'issues_app/issue.html' %}
{% block edit_block %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <a class="btn btn-primary" href="/issues/issue/{{issue.id}}" role="button">Cancel</a>
                </div>
                <h3 class="card-title">
                    Edit issue
                </h3>
            </div>
            <div class="container">
                <form method="POST">
                    {{form.as_p}}
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary" value="Save">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
