<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block body_block%}
<div class="jumbotron">
    {%if registered%}
        <div class="jumbotron">
            <h1>Thank you for registering!</h1>
        </div>
    {%else%}
        <div class="page-header">
            <h1 style=" margin-left:25%">Fill out the registartion form:</h1>      
        </div>
        <br/>
        <form  method="POST" enctype="multipart/form-data">
        
            {% csrf_token %}
            <div style="width:40%; margin-left:30%">
            {{ user_form|crispy }}

            <input type="submit" name="" class="btn btn-success" style="margin-left:33%" value="Register">
            </div>
        </form>

    {% endif %}

</div>

 {% endblock %}
