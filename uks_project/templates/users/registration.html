<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% block body_block%}
<div class="jumbotron">
    {%if registered%}
        <div class="jumbotron">
            <h1>Thank you for registering!</h1>
        </div>
    {%else%}
        <h3>Fill out the registartion form:</h3>
        <br/>
        <form  method="POST">
        
            {% csrf_token %}
            {{ user_form.as_p }}

            <input type="submit" name="" value="Register">
        </form>

    {% endif %}

</div>

 {% endblock %}
